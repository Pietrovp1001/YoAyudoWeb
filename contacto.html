                <div class="col-lg-6 d-flex align-items-center">
                    <div class="contact-info">

                        <h2 class="contact-title">Contactanos!</h2>
                        <p>Si tienes alguna duda sobre algun voluntariado, o quieres saber mas sobre nosotros, no dudes en contactarnos!.</p>
                        <ul class="contact-info">
                            <li>
                              <div class="info-left">

                              </div>
                              <div class="info-right">

                              </div>
                            </li>
                            <li>
                              <div class="info-left">
                                  <i class="fas fa-at"></i>

                              </div>
                            </li>

                        </ul>

                <div class="col-lg-6 d-flex align-items-center">
                        <div class="contact-form">
                                    <!--Contact Form-->
                                    <form id='contact-form' method='POST' action="/contactCompleto.html"><input type='hidden' name='form-name' value='contactForm' />
                                        <div class="row">
                                           <div class="col-md-12">
                                              <div class="form-group">
                                                 <input type="text" name="name" class="form-control" id="first-name" placeholder="Ingresa tu nombre..." required="required">
                                              </div>
                                           </div>
                                           <div class="col-md-12">
                                              <div class="form-group">
                                                 <input type="email" name="email" class="form-control" id="email" placeholder="Ingresa tu email..." required="required">
                                              </div>
                                           </div>

                                           <div class="col-md-12">
                                              <div class="form-group">
                                                   <textarea rows="4" name="message" class="form-control" id="description" placeholder="Escribe tu mensaje aqui..." required="required"></textarea>
                                              </div>
                                           </div>
                                            <div class="col-md-12">
                                                <!--contact button-->
                                                <button  class="btn-big btn btn-bg">
                                                    Enviar mensaje <i class="fas fa-arrow-right"></i>
                                                </button>
                                            </div>
                                        </div>
