<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>
<body>
    <H1>Bienvenido a YoAyudo</H1>
   
   <!-- Barra superior -->
    <nav class="NavBar">
      <div class="Icono">
      </div>
      <div class="logo">
         <h1>YoAyudo</h1>
      </div>
      <div class="nav-items">
         <a href="index.html">Inicio</a> 
         <a href="contacto.html">Contacto</a>
         <a href="mainpage.html">Sobre Nosotros</a>
         <a href="login.html">Iniciar Sesión</a>
      </div>
         
      <form action="https://www.google.com/search/">
      <input type="search" class="buscador" placeholder="Buscar voluntariado">
      <button type="submit" class="boton_busqueda">Buscar</button>
      </form>
    </nav>
    
    
    <form action="index.html" method="post">
        <div class="UserIcon">
          <img src="Imagenes/Sample_User_Icon.png" class="UserIcon">
        </div>
      
        <div class="LoginForm">
          <label for="uname"><b>Usuario</b></label>
          <input type="text" placeholder="Ingresar Usuario" name="uname" required>
      
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingresar Contraseña" name="psw" required><br>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="LoginForm">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
</body>
</html>
